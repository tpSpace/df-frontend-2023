<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Bookcase</h1>
      <p>John doe</p>
    </header>
    <hr />
    <main>
      <section class="search">
        <form>
          <input type="text" placeholder="Search books" class="input"/>
          <button type="submit" class="button">Search</button>
        </form>
      </section>
      
      <section class="middle">
        
          <table>
            <tr>
              <th>Name</th>
              <th>Author</th>
              <th>Topic</th>
              <th>Action</th>
            </tr>
            <tr>
              <td>Alfreds Futterkiste</td>
              <td>Maria Anders</td>
              <td>Germany</td>
              <td>Action</td>
            </tr>
          </table>        
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
